<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene sky="color: #blue">
          <!-- Motion -->
          <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
            <a-entity camera
                position="0 1.6 0"
                look-controls>
            </a-entity>
            <!-- cursor -->
            <a-camera>
                <a-entity cursor position="0 0 -1"
                          geometry="primitive: sphere; radius: 0.005"
                          material="color: #FFFFFF; shader: flat; opacity: 0.5">
                </a-entity>
            </a-camera>
            <!-- pumpkin -->
            <a-entity animation="property: position;
            from: 0 3.5 -2;
            to: 0 6 -9;
            loop: true;
            dur: 3000;
            easing: easeInOutCubic">
            <a-sphere radius=".3" color="#FFA500"></a-sphere>
            </a-entity>
            <!-- <a-entity animation="property: position;
            from: position= -2 2 0
            to: -2 6 -7;
            loop: true;
            dur: 3000;
            easing: easeInOutCubic">
            <a-sphere position= "-2 2 0" radius=".3" color="#FFA500"></a-sphere>
            </a-entity> -->
    </a-entity>
        <a-entity position="0 0 -5" rotation="0 90 0">
        <a-box position="-1.5 0 0" rotation="270 90 90" color="#4CC3D9" height="3" width=".25" shadow></a-box>
        <a-box position="1.5 0 0" rotation="270 90 90" color="#4CC3D9" height="3" width=".25" shadow></a-box>
        <a-box position="0 0 0" rotation="270 90 90" color="#4CC3D9" height="3" width=".25" shadow></a-box>
        <a-box position="0 0 -1" rotation="0 0 90" color="#4CC3D9" height="3" width="1" shadow></a-box>
        <a-box position="0 0 1" rotation="0 0 90" color="#4CC3D9" height="3" width="1" shadow></a-box>
        <a-box position="0 2 -1.25" rotation="0 90 0" color="#4CC3D9" height="3" width=".5" shadow></a-box>
        <a-box position="0 2 1.25" rotation="0 90 0" color="#4CC3D9" height="3" width=".5" shadow></a-box>
        <a-box position="0 3.25 0" rotation="0 90 90" color="#4CC3D9" height="3" width=".5" shadow></a-box>
        <a-entity animation="property: rotation;
        from: 0 0 0;
        to: 0 0 -30;
        loop: true;
        dur: 3000;
        easing: linear">
        <a-box position="-2 2 0" rotation="0 0 45" color="#4CC3D9" height="5" width=".2" shadow ></a-box>
        </a-entity>
        </a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow></a-plane>
    </a-scene>
    
</body>
</html>
